<!doctype html>
<html lang="en">

<head>
    <title>RPS Multiplayer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- RESET CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Personal CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div class="container-fluid d-block mx-auto w-100 h-100 justify-content-center text-center">
        <div class="row bg-info p-5" id="header">
            <div class="col text-white">
                <h1>Rock, Paper, Scissors. Multiplayer!</h1>
            </div>
        </div>
        <div class="row" id="main-game-row">
            <div class="col-md-4 border border-info pt-2" id="player1">
                <h2 id="playerOneName">Player 1</h2>
                <button type="button" class="btn btn-primary btn-sm btn-block choice">Rock</button>
                <button type="button" class="btn btn-primary btn-sm btn-block choice">Paper</button>
                <button type="button" class="btn btn-primary btn-sm btn-block choice">Scissors</button>
            </div>
            <div id="middle-section" class="col-md-4 pt-2">

            </div>
            <div class="col-md-4 border border-info pt-2" id="player2">
                <h2 id="playerTwoName">Player 2</h2>
                <button type="button" class="btn btn-primary btn-sm btn-block choice">Rock</button>
                <button type="button" class="btn btn-primary btn-sm btn-block choice">Paper</button>
                <button type="button" class="btn btn-primary btn-sm btn-block choice">Scissors</button>
            </div>
        </div>
        <div class="row" id="stats-section">
            <div class="col-md-4" id="playerOneStats"></div>
            <div class="col-md-4"> </div>
            <div class="col-md-4" id="playerTwoStats"></div>
        </div>
        <div class="row" id="set-name">
            <div class="col-md-4">
            </div>
            <div class="form-group text-left col">
                <label for="your-name">Your Name:</label>
                <input type="text" class="form-control" name="your-name" id="your-name">

                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-md-4">
            </div>
        </div>

    </div>






    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Personal JavaScript -->
    <script src="assets/javascript/main.js"></script>
</body>

</html>
